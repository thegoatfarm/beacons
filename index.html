<!DOCTYPE html>
<html>
<head>
    <title>BEACONS</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="//use.typekit.net/jpq7her.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.png">
        <img src="img/beacons.png" class="beacons-logo">
        <div class="backgrounds">
            <div class="bg"></div>
            <div class="bg2"></div>
            <div id="particles-js"></div>
        </div>

        <div class="main tk-brandon-grotesque">
            
            <div class="computer"><span class="text tk-prestige-elite-std"></span></div>
            <div id="placeholder" class="input"></div>
            <div id="password" class="input hidden transitions"><input placeholder="Password" type="password"><span class="chevron next-btn"></span></div>
            <div id="user" class="input-container hidden transitions">
                <div id="name" class="input-db"><input placeholder="name"></div>
                <div id="email" class="input-db"><input placeholder="email" type="email"><span class="submit next-btn">SUBMIT ></span></div>
            </div>
            <div id="cool" class="input-container hidden transitions">
                <span class="block-btn next-btn">COOL</span>
            </div>

        </div>
        <div class="answer-box tk-brandon-grotesque">
            <div id="info1" class="info">
                <div class="computer2"><span class="text tk-prestige-elite-std">How many times have you traveled around the sun?</span></div>
                
                <div class="user-answer">
                    <div id="age-slider"></div>
                    <span class="slider-value" id="age-value"></span>
                </div>
            </div>

            <div id="info2" class="info">
                <div class="computer2"><span class="text tk-prestige-elite-std">Where in the world are you?</span></div>
                
                <div class="user-answer">
                    <input class="input-db" placeholder="Postal code" type="number">
                </div>
            </div>

            <div id="info3" class="info">
                <div class="computer2"><span class="text tk-prestige-elite-std">What is your trade?</span></div>
                
                <div class="user-answer">
                    <input class="input-db" placeholder="" type="text">
                </div>
            </div>

            <div id="info4" class="info">
                <div class="computer2"><span class="text tk-prestige-elite-std">If you had a space in downtown, what would you do with it?</span></div>
                
                <div class="user-answer">
                    <input class="input-db" placeholder="" type="text">
                </div>
            </div>

            <div id="info5" class="info">
                <div class="computer2"><span class="text tk-prestige-elite-std">Thanks! We'll get in touch via email with more info.</span></div>
                
                <div class="user-answer">
                </div>
            </div>

            <div class="navigation">
                <span class="back-button">&lt;</span>
                <div class="progress">
                    <span id="m1" class="marker"></span>
                    <span id="m2" class="marker"></span>
                    <span id="m3" class="marker"></span>
                    <span id="m4" class="marker"></span>
                    <span id="m5" class="marker"></span>
                </div>
                <span class="next-button">NEXT &gt;</span>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
