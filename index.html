<!DOCTYPE html>
<html>
<head>
    <title>BEACONS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="//use.typekit.net/jpq7her.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.png">
        <img src="img/beacons.png" class="beacons-logo">
        <div class="backgrounds">
            <div class="bg"></div>
            <div class="bg2"></div>
            <div id="particles-js"></div>
        </div>

        <div class="main tk-brandon-grotesque">
            
            <div class="computer"><span class="text"></span></div>
            <div id="placeholder" class="input"></div>
            <div id="password" class="input hidden transitions"><input placeholder="Password" type="password"><span class="chevron next-btn"></span></div>
            <div id="user" class="input-container hidden transitions">
                <div id="name" class="input-db"><input placeholder="name"></div>
                <div id="email" class="input-db"><input placeholder="email" type="email"><span class="submit next-btn">SUBMIT ></span></div>
            </div>
            <div id="cool" class="input-container hidden transitions">
                <span class="block-btn next-btn">COOL</span>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
